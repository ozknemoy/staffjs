
<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <label>№карт</label>
        <input type="text" [(ngModel)]="worker.number" class="form-control">
      </div>
      <div class="form-group">
        <label>ФИО</label>
        <input type="text" [(ngModel)]="worker.name" class="form-control">
      </div>
      <div class="form-group">
        <label>ИНН</label>
        <input type="text" [(ngModel)]="worker.inn" class="form-control">
      </div>
      <div class="form-group">
        <label>№страх</label>
        <input type="text" [(ngModel)]="worker.insurance" class="form-control">
      </div>
      <div class="form-group">
        <label>Дата рождения</label>
        <input type="text" [(ngModel)]="worker.birthDate" class="form-control">
      </div>
      <div class="form-group">
        <label>Место рождения</label>
        <input type="text" [(ngModel)]="worker.birthPlace" class="form-control">
      </div>
      <div class="form-group">
        <label>Гражданство</label>
        <input type="text" [(ngModel)]="worker.citizenship" class="form-control">
      </div>
      <div class="form-group">
        <label>Семейное положение</label>
        <input type="text" [(ngModel)]="worker.maritalStatus" class="form-control">
      </div>
      <div class="form-group">
        <label>Паспорт</label>
        <input type="text" [(ngModel)]="worker.passport" class="form-control">
      </div>
      <div class="form-group">
        <label>Паспорт выдан</label>
        <input type="text" [(ngModel)]="worker.passportIssued" class="form-control">
      </div>
      <div class="form-group">
        <label>Дата выдачи</label>
        <input type="text" [(ngModel)]="worker.passportDate" class="form-control">
      </div>
    </div>
    <div class="col-sm">
      Одна из трёх колонок
    </div>
  </div>
</div>
