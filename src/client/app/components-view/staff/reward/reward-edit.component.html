
<div class="float-right">
  <button class="btn btn-sm btn-success" (click)="save()">Сохранить</button>
</div>
НАГРАДЫ (ПООЩРЕНИЯ), ПОЧЕТНЫЕ ЗВАНИЯ
<div class="container-fluid">
  <table class="table table-sm table-responsive-sm table-bordered">
    <tr>
      <th rowspan="2" class="text-center">Наименование награды (поощрения)</th>
      <th colspan="3" class="text-center">Документ</th>
      <th rowspan="2"><button class="btn btn-sm btn-success" (click)="addRow()">Добавить</button></th>
    </tr>
    <tr>
      <th class="text-center">наименование</th>
      <th class="text-center">номер</th>
      <th class="text-center">дата</th>
    </tr>
    <tr *ngFor="let r of reward; let i = index">
      <td><input type="text" [(ngModel)]="r.name" class="form-control"></td>
      <td><input type="text" [(ngModel)]="r.docName" class="form-control"></td>
      <td><input type="text" [(ngModel)]="r.docNumber" class="form-control"></td>
      <td><input type="date" [(ngModel)]="r.docDate" class="form-control"></td>
      <td><button class="btn btn-sm btn-danger" (click)="deleteRow(i)">Удалить</button></td>
    </tr>
  </table>
</div>
