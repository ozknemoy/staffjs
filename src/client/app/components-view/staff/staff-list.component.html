<nav-bar></nav-bar>
<file-uploader [size]="1000000"
               url="upload/personnel"
               uploaderClass="btn btn-warning btn-sm"
               accept=".xls"></file-uploader>


<button class="btn btn-group-sm btn-warning float-right btn-sm" (click)="createNewOne()">Создать сотрудника</button>


<table class="table table-sm table-responsive-sm table-bordered">
  <tr>
    <th>Номер</th>
    <th>ФИО</th>
    <th></th>
  </tr>
  <tr *ngFor="let st of staffList; let i = index">
    <td>{{st.number}}</td>
    <td><a [routerLink]="['../staff-edit', st.id]">
      {{st.surname}} {{st.name}} {{st.middleName}}
    </a></td>
    <td>
      <button confirmButton (callback)="deleteOne(st.id, i)">Удалить сотрудника</button>
    </td>
  </tr>
</table>
