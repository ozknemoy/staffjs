
<file-uploader [size]="1000000"
               url="upload/staff"
               uploaderClass="btn btn-warning btn-sm"
               accept=".xls"></file-uploader>

<table>
  <tr>
    <th>Номер</th>
    <th>ФИО</th>
  </tr>
  <tr *ngFor="let st of staffList">
    <td>{{st.number}}</td>
    <td><a [routerLink]="['../staff-edit', st.id]">{{st.name}}</a></td>
  </tr>
</table>
